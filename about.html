<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حول التطبيق</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #000;
      padding: 20px;
      border-bottom: 1px solid #444;
    }
    header h1 {
      color: #d4af37;
      margin: 0;
    }
    main {
      padding: 40px 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.8;
      max-width: 700px;
      margin: 0 auto 20px;
    }
    strong {
      color: #d4af37;
    }
  </style>

    <style>
      :root {
        --bg-color: #1c1c1c;
        --text-color: #eee;
        --card-bg: #2a2a2a;
        --highlight-color: #d4af37;
      }
      body.light-mode {
        --bg-color: #e6f0f8;
        --text-color: #000;
        --card-bg: #fff;
        --highlight-color: #003366;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .icon-link {
        background-color: var(--card-bg) !important;
        color: var(--text-color) !important;
        font-size: 24px !important;
        font-weight: bold;
      }
      .icon-link i {
        font-size: 36px !important;
        color: var(--highlight-color) !important;
      }
      .theme-toggle {
        position: absolute;
        top: 10px;
        left: 10px;
        background: none;
        color: var(--highlight-color);
        border: 2px solid var(--highlight-color);
        padding: 6px 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
    
    <script>
      function toggleTheme() {
        document.body.classList.toggle("light-mode");
        localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
      }
      window.onload = function() {
        if (localStorage.getItem("theme") === "light") {
          document.body.classList.add("light-mode");
        }
      };
    </script>
    
</head>
<body>
  <header>
    <button class="theme-toggle" onclick="toggleTheme()">🌙 / ☀️</button>
    <h1>📘 حول التطبيق</h1>
  </header>
  <main>
    <p><strong>تم بواسطة:</strong><br>د. عبدالوهاب عبد المنان الشيخ</p>
    <p>طبيب طوارئ أطفال</p>
    <p><strong>مطور:</strong> Paediatric Emergency Tools</p>
    <p><strong>مراجع:</strong><br>UpToDate, BMJ, AMBOSS, SAUDI GUIDELINES</p>
    <p><strong>الإصدار:</strong> v1.0 – يونيو 2025</p>
    <p><strong>الترخيص:</strong><br>الاستخدام لأغراض التعليم والممارسة الطبية فقط – لا يُغني عن الاستشارة الطبية .</p>
  </main>
</body>
</html>
