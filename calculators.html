
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluid Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fbff;
      color: #222;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #0077b6;
      color: white;
      text-align: center;
      padding: 1em;
      font-size: 1.5em;
    }

    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      width: 100px;
      margin-bottom: 10px;
    }

    button {
      background-color: goldenrod;
      color: black;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .dark-mode {
      background-color: #111 !important;
      color: #f1f1f1 !important;
    }

    .dark-mode header {
      background-color: #000 !important;
      color: #d4af37 !important;
    }

    .dark-mode #result {
      background-color: #1a1a1a !important;
      color: #f1f1f1 !important;
      border: 1px solid #444;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 16px;
      z-index: 9999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
  <header>ðŸ’§ Fluid Calculator</header>
  <div class="container">
    <p>Enter patient weight (kg):</p>
    <input type="number" id="weight" />
    <br />
    <button onclick="calculateFluids()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    window.onload = function () {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    };

    function calculateFluids() {
      var weight = parseFloat(document.getElementById("weight").value);
      if (isNaN(weight) || weight <= 0) {
        document.getElementById("result").innerHTML = "Please enter a valid weight.";
        return;
      }

      var maintenance = weight * 1500;
      var bolus = weight * 20;
      var deficit5 = weight * 0.05 * 1000 / 24;
      var deficit7 = weight * 0.07 * 1000 / 24;
      var deficit10 = weight * 0.10 * 1000 / 24;

      document.getElementById("result").innerHTML =
        "<h3>Results</h3>" +
        "<p>Maintenance: " + maintenance.toFixed(1) + " ml/day</p>" +
        "<p>Bolus (20 ml/kg): " + bolus.toFixed(1) + " ml</p>" +
        "<p>Deficit 5%: " + deficit5.toFixed(1) + " ml/hr</p>" +
        "<p>Deficit 7%: " + deficit7.toFixed(1) + " ml/hr</p>" +
        "<p>Deficit 10%: " + deficit10.toFixed(1) + " ml/hr</p>";
    }
  </script>
</body>
</html>
