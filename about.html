<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حول التطبيق</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #000;
      padding: 20px;
      border-bottom: 1px solid #444;
    }
    header h1 {
      color: #d4af37;
      margin: 0;
    }
    main {
      padding: 40px 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.8;
      max-width: 700px;
      margin: 0 auto 20px;
    }
    strong {
      color: #d4af37;
    }
  </style>

<style>
  :root {
    --bg: #1c1c1c;
    --text: #eee;
    --card: #2a2a2a;
    --highlight: #d4af37;
    --border: #444;
  }
  
  body.light-mode {
    --bg: #e3f2fd;
    --text: #1a1a1a;
    --card: #ffffff;
    --highlight: #004080;
    --border: #99ccee;
  }

  body {
    background-color: var(--bg);
    color: var(--text);
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  header {
    background-color: var(--card);
    color: var(--highlight);
    border-bottom: 2px solid var(--border);
  }
  header h1 {
    color: var(--highlight);
    font-weight: bold;
  }
  section, .card, .icon-link {
    background-color: var(--card);
    color: var(--text);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  h1, h2, h3 {
    color: var(--highlight);
  }
  .theme-toggle {
    position: fixed;
    top: 15px;
    left: 15px;
    background-color: var(--card);
    color: var(--highlight);
    border: 2px solid var(--border);
    border-radius: 8px;
    padding: 5px 10px;
    cursor: pointer;
    z-index: 999;
  }
</style>
<script>
  function toggleTheme() {
    document.body.classList.toggle("light-mode");
    localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
  }
  window.onload = function () {
    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light-mode");
    }
  };
</script>

</head>
<body>
  <button class='theme-toggle' onclick='toggleTheme()'>🌙 / ☀️</button>
  <header>
    <h1>📘 حول التطبيق</h1>
  </header>
  <main>
    <p><strong>تم بواسطة:</strong><br>د. عبدالوهاب عبد المنان الشيخ</p>
    <p>طبيب طوارئ أطفال</p>
    <p><strong>مطور:</strong> Paediatric Emergency Tools</p>
    <p><strong>مراجع:</strong><br>UpToDate, BMJ, AMBOSS, SAUDI GUIDELINES</p>
    <p><strong>الإصدار:</strong> v1.0 – يونيو 2025</p>
    <p><strong>الترخيص:</strong><br>الاستخدام لأغراض التعليم والممارسة الطبية فقط – لا يُغني عن الاستشارة الطبية .</p>
  </main>
</body>
</html>
